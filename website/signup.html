<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <!-- Sign-In Form -->
        <div class="form-box" id="sign-in-box">
            <h2>Sign In</h2>
            <form id="signInForm">
                <input type="text" id="signin-email" placeholder="Email" required />
                <input type="password" id="signin-password" placeholder="Password" required />
                <button type="submit">Sign In</button>
            </form>
            <p>Don't have an account? <a href="#" id="show-sign-up">Sign Up</a></p>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-box" id="sign-up-box">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <input type="text" id="signup-username" placeholder="Username" required />
                <input type="email" id="signup-email" placeholder="Email" required />
                <input type="password" id="signup-password" placeholder="Password" required />
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="show-sign-in">Sign In</a></p>
        </div>
    </div>

    <script src="js/signup.js"></script>
</body>
</html>
